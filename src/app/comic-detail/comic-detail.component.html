<div *ngIf="characters" class="app-comic-detail">
  <ul *ngFor="let character of characters">
    <li>{{ character.name }}</li>
    <img src="{{ character.image }}" width="250px" height="400px" />
    <li>{{ character.description }}</li>
  </ul>
  <button mat-raised-button (click)="openDialog()">add character</button>

  <div *ngIf="newCharactersList">
    <ul *ngFor="let newcharacter of newCharactersList">
      <mat-card class="new-character-card">
        <!-- <img mat-card-image src= {{newcharacter.imageUrl}}> -->
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg "
        />

        <mat-card-content>
          <p>
            {{ newcharacter.name }}
          </p>
          <p>
            {{ newcharacter.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onDeleteCharacter(newcharacter.id)">x</button>
        </mat-card-actions>
      </mat-card>
    </ul>
  </div>
</div>
