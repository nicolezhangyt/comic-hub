<div class="container">
  <mat-toolbar class="toolbar">
    <a class="nav" routerLink=""> Home </a> / {{ selectedComicTitle }}
  </mat-toolbar>

  <div *ngIf="selectedComics" class="app-comic-detail">
    <ul class="selectedComics">
      <div class="content">
        <div class="image">
          <img
            class="cover"
            src="{{ selectedComics.image }}"
            width="180px"
            height="260px"
          />
        </div>
        <div class="intro">
          <h2>{{ selectedComics.name }}</h2>
          <p>{{ selectedComics.description }}</p>
        </div>
      </div>
    </ul>
  </div>
  <div>
    <div *ngIf="allCharacters" class="character-list">
      <ul class="characterList" *ngFor="let character of allCharacters">
        <div class="character-card">
          <div
                *ngIf="!character.hasOwnProperty('numberOfRoles')"
                class="button-delete"
                (click)="openDeleteDialog(character.id)"
              >
                X
              </div>
              <div
              *ngIf="character.hasOwnProperty('numberOfRoles')"
              class="button-delete"
              (click)="openDeleteDialog(character.id)"
            >
              <br/>
            </div>
          <div class="character-image" *ngIf="character.hasOwnProperty('image')">
            <img
              src="{{ character.image }}"
              width="120px"
              height="150px"
              onError="this.onerror=null;this.src='assets/img-error.png';"
            />
          </div>
          <div class="character-image" *ngIf="character.hasOwnProperty('images')">
              <img
                src="{{ character.images }}"
                width="120px"
                height="150px"
              />
            </div>
          <div *ngIf="character.numberOfRoles >= 2000" class="character-intro">
            <h4 class="character-name">{{ character.name }}<span class="banner">Popular</span></h4>
            <div class="description" >{{ character.description }} </div>
          </div>
          <div *ngIf="character.numberOfRoles < 2000 || !character.numberOfRoles " class="character-intro">
            <h4 class="character-name">{{ character.name }}</h4>
            <div class="description">{{ character.description }} </div>
          </div>
          <br />
        </div>
      </ul>
      <div class="add-character">
        <button color="primary" mat-raised-button (click)="openDialog()">
          Add character +
        </button>
      </div>
    </div>
  </div>
</div>
