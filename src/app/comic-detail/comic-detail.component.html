<div class="container">
  <mat-toolbar class="toolbar">
    <a class="nav" routerLink=""> Home </a> / {{ selectedComicTitle }}
  </mat-toolbar>

  <div *ngIf="selectedComics" class="app-comic-detail">
    <ul class="selectedComics">
      <div class="content">
        <div class="image">
          <img
            class="cover"
            src="{{ selectedComics.image }}"
            width="180px"
            height="260px"
          />
        </div>
        <div class="intro">
          <h2>{{ selectedComics.name }}</h2>
          {{ selectedComics.description }}
        </div>
      </div>
    </ul>
  </div>

  <div>
    <div *ngIf="characters" class="character-list">
      <ul class="characterList" *ngFor="let character of characters">
        <div class="character-card">
          <div class="character-image" *ngIf="character.hasOwnProperty('image')">
            <img
              src="{{ character.image }}"
              width="120px"
              height="150px"
            />
          </div>
          <div class="character-image" *ngIf="character.hasOwnProperty('images')">
              <img
                src="{{ character.images }}"
                width="120px"
                height="150px"
              />
            </div>
          <div *ngIf="character.numberOfRoles >= 2000" class="character-intro">
            <h4>{{ character.name }}<span class="banner">Popular</span></h4>
            {{ character.description }}
          </div>
          <div *ngIf="character.numberOfRoles < 2000" class="character-intro">
            <h4>{{ character.name }}</h4>
            {{ character.description }}
          </div>
          <br />
        </div>
      </ul>
      <div class="add-character">
        <button color="primary" mat-raised-button (click)="openDialog()">
          Add character +
        </button>
      </div>
    </div>
  </div>
</div>
