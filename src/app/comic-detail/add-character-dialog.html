<div mat-dialog-content>
  <h1 mat-dialog-title>New Character</h1>
  <mat-form-field>
    <input
      class="input"
      matInput
      placeholder="Name"
      required
      [(ngModel)]="data.name"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Description"
      required
      [(ngModel)]="data.description"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Image URL" required [(ngModel)]="data.image" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>
  <button
    color="primary"
    mat-raised-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    [disabled]="!data.image || !data.description || !data.name"
  >
    Add
  </button>
</div>
