<button mat-button (click)="onNoClick()">x</button>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" required [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Description"
      required
      [(ngModel)]="data.description"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Image URL"
      required
      [(ngModel)]="data.imageUrl"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Add
  </button>
</div>
