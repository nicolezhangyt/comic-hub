<div mat-dialog-content>
        <h3 mat-dialog-title>Remove character</h3>
        <p>Are you sure you want to delete this character?</p>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()">No</button>
      <button
        color="warn"
        mat-raised-button
        cdkFocusInitial
        (click) = "onSubmit()"
      >
        Yes
      </button>
    </div>
