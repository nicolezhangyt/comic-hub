<h2>My comics</h2>
<ul class="comics">
  <li
    *ngFor="let comic of comics"
    [class.selected]="comic === selectedComic"
    (click)="onSelect(comic)"
  >
    <a routerLink="/detail/{{ comic.id }}">
      <img src="{{ comic.image }}" width="250px" height="400px" />
      <h3 class="title">{{ comic.name }}</h3>
      <div>{{ comic.description }}</div>
    </a>
  </li>
</ul>
